<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Listnr</title>
        <link rel="stylesheet" href="css/styles.css">
        <script defer src="js/nav.js"></script>
    </head>
<body>
    <div class="header">
        <div class="title-section">
            <h1>Listnr:</h1>
            <h2>Subtitle?</h2>
        </div>
        <nav id="nav">
            <!-- js nav here -->
        </nav>
    </div>
    <div class="container">
        <h3>Audio Quizzes</h3>
        <table>
            <tr>
                <th>Subject</th>
                <th>Level</th>
            </tr>
            <tr>
                <td>words</td>
                <td>Beginner</td>
            </tr>
            <tr>
                <td>also words</td>
                <td>Intermediate</td>
            </tr>
            <tr>
                <td>more words</td>
                <td>Advanced</td>
            </tr>
        </table>
    </div>
    <div class="container">
        <h3>Quiz: (quiz name)</h3>
        <div class="quizQuestion">
            <h4>Question 1:</h4>
            <p>Cuenco sobre una mesa?</p>
        </div>
        <div class="quizAnswer">
            <form>
                <div class="answerRadio">
                    <input type="radio" id="answer1" name="quizAnswerSelect" value="Answer 1" checked="checked">
                    <label for="answer1">Answer 1</label>
                </div>

                <div class="answerRadio">
                    <input type="radio" id="answer2" name="quizAnswerSelect" value="Answer 2">
                    <label for="answer2">Answer 2</label>
                </div>

                <div class="answerRadio">
                    <input type="radio" id="answer3" name="quizAnswerSelect" value="Answer 3">
                    <label for="answer3">Answer 3</label>
                </div>

                <div class="answerRadio">
                    <input type="radio" id="answer4" name="quizAnswerSelect" value="Answer 4">
                    <label for="answer4">Answer 4</label>
                </div>
            </form>
        </div>
    </div>
    
    
</body>
</html>
